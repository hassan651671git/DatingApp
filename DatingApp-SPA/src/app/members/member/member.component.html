<div class="card mb-4" >
  <div class="card-img-wrapper">
    <img class="card-img-top"  [src]="user?.photoUrl || '../../../../../assets/avatar.png' " [alt]="user?.knowAs" />
    <ul class="list-inline text-center member-icon animate mt-1">
      <li class="list-inline-item">
        <button class=" btn btn-primary" [routerLink]="['/members/',user?.id]"  >
        <li class="fa fa-user"></li>
      </button>
    </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" [disabled]="isLiked" (click)="sendLike()">
        <li class="fa fa-heart"></li>
      </button>
    </li>
      <li class="list-inline-item"><button class="btn btn-primary"> <i class="fa fa-envelope"></i> </button></li>
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">
      <span class="fa fa-user"></span>
      {{user?.knowAs}},{{user?.age}}
    </h6>
    <p class="card-text text-center text-muted">
      {{user?.city}}
    </p>
     
  </div>
</div>

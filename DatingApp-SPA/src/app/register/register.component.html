 <div class="container col-12 text-center text-primary">
     <h1 class="text-secondary ">Sign Up</h1>
     <form class="form col-md-12 centered" (submit)="register()" >
       <div class="d-flex justify-content-center">
<input class="form-control col-md-4 m-md-1  " type="text"  name="name" [(ngModel)]="model.userName"
 placeholder="UserName">
 </div>
 

 <div class="d-flex justify-content-center">
<input class="form-control col-md-4 m-md-1" type="password" name="pass" [(ngModel)]="model.passWord"
placeholder="PassWord">

</div>
<div class="d-flex justify-content-center">
  <button class="btn btn-success col-md-1  " type="button" name="register" type="submit" >Register</button>
  
 
    <button class="btn col-md-1 btn-outline-secondary ml-md-2 " type="button" name="register" 
    (click)="cancleRegister()">Cancel</button>
    
    </div>
     </form>
 </div>
